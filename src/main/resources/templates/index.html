<th:block th:replace="fragments/layout :: layout('Habit App – ホーム', ~{::section})">
    <section>
        <div class="grid">
            <div class="card">
                <h2>年間目標</h2>
                <p>1年の「Be / What」を決めて、全体の方向性を固めます。</p>
                <a class="btn" th:href="@{/goals/yearly}">年間目標を開く</a>
            </div>

            <div class="card">
                <h2>四半期目標</h2>
                <p>年の目標をQ1〜Q4にブレイクダウン。進捗と優先度を見直します。</p>
                <a class="btn" th:href="@{/goals/yearly}">四半期へ進む</a>
            </div>

            <div class="card">
                <h2>月間目標</h2>
                <p>四半期のフォーカスをさらに月単位へ。コメントで意思も残せます。</p>
                <a class="btn" th:href="@{/goals/yearly}">月間へ進む</a>
            </div>

            <div class="card">
                <h2>今日の目標</h2>
                <p>今日のタスクをチェックし、完了・コメントをサクッと更新。</p>
                <a class="btn" th:href="@{/today}">今日のタスクを見る</a>
            </div>
        </div>

        <p style="margin-top:18px;color:#6b7280">
            ショートカット：
            <a th:href="@{/goals/yearly}"><kbd>/goals/yearly</kbd></a> ・
            <a th:href="@{/today}"><kbd>/today</kbd></a>
        </p>
    </section>
</th:block>
