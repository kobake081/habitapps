<th:block th:replace="fragments/layout :: layout('年間目標', ~{::section})">
    <section>
        <h2 style="margin:4px 0 14px">登録済みの年間目標 一覧</h2>

        <table class="table">
            <thead>
            <tr><th>ID</th><th>年</th><th>Be（どうなりたいか）</th><th>What（何を達成したいか）</th><th>操作</th></tr>
            </thead>
            <tbody>
            <tr th:each="g : ${yearlyGoals}">
                <td th:text="${g.id}">1</td>
                <td th:text="${g.goalYear}">2025</td>
                <td th:text="${g.be}">Be</td>
                <td th:text="${g.what}">What</td>
                <td>
                    <a class="btn secondary" th:href="@{'/goals/yearly/edit/' + ${g.id}}">編集</a>
                </td>
            </tr>
            </tbody>
        </table>

        <h3 style="margin:22px 0 10px">新規追加 / 更新</h3>
        <form th:action="@{/goals/yearly}" th:object="${newYearlyGoal}" method="post" class="card">
            <label>年 <input type="number" th:field="*{goalYear}" min="2000" max="2100"></label><br>
            <label>Be <input type="text" th:field="*{be}" style="width:100%"></label><br>
            <label>What <input type="text" th:field="*{what}" style="width:100%"></label><br>
            <button class="btn" type="submit">保存</button>
        </form>
    </section>
</th:block>
