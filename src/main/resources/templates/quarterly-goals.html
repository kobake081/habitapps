<th:block th:replace="fragments/layout :: layout('四半期目標', ~{::section})">
    <section>
        <h2 th:text="'『' + ${yearlyGoal.goalYear} + '年』の四半期目標'">四半期目標</h2>

        <table class="table">
            <thead>
            <tr><th>ID</th><th>Quarter</th><th>Goal</th><th>操作</th></tr>
            </thead>
            <tbody>
            <tr th:each="q : ${quarterlyGoals}">
                <td th:text="${q.id}">1</td>
                <td th:text="${q.quarter}">Q1</td>
                <td th:text="${q.goal}">目標</td>
                <td><a class="btn secondary" th:href="@{'/goals/quarterly/' + ${q.id} + '/monthly'}">月間目標へ</a></td>
            </tr>
            </tbody>
        </table>

        <h3 style="margin:22px 0 10px">新規追加</h3>
        <form th:action="@{'/goals/yearly/' + ${yearlyGoal.id} + '/quarterly'}"
              th:object="${newQuarterlyGoal}" method="post" class="card">
            <label>Quarter <input type="number" th:field="*{quarter}" min="1" max="4"></label><br>
            <label>Goal <input type="text" th:field="*{goal}" style="width:100%"></label><br>
            <button class="btn" type="submit">追加</button>
        </form>

        <p style="margin-top:18px"><a th:href="@{/goals/yearly}">← 年間目標一覧へ戻る</a></p>
    </section>
</th:block>
