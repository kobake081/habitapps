<th:block th:replace="fragments/layout :: layout('月間目標', ~{::section})">
    <section>
        <h2 th:text="'Q' + ${quarterlyGoal.quarter} + ' の月間目標'">月間目標</h2>

        <table class="table">
            <thead><tr><th>月</th><th>目標</th><th>コメント</th></tr></thead>
            <tbody>
            <tr th:each="m : ${monthlyGoals}">
                <td th:text="${m.month} + '月'">1月</td>
                <td th:text="${m.goal}">目標内容</td>
                <td th:text="${m.comment}">コメント内容</td>
            </tr>
            </tbody>
        </table>

        <h3 style="margin:22px 0 10px">新しい月間目標の追加</h3>
        <form th:action="@{/goals/quarterly/{id}/monthly(id=${quarterlyGoal.id})}"
              th:object="${newMonthlyGoal}" method="post" class="card">
            <label>月(1〜12) <input type="number" th:field="*{month}" min="1" max="12"></label><br>
            <label>目標 <input type="text" th:field="*{goal}" style="width:100%"></label><br>
            <label>コメント <input type="text" th:field="*{comment}" style="width:100%"></label><br>
            <button class="btn" type="submit">追加</button>
        </form>

        <p style="margin-top:18px"><a th:href="@{/goals/yearly}">← 年間目標に戻る</a></p>
    </section>
</th:block>
